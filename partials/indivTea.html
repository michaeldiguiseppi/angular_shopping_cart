
  <h2>{{ tea.name }}
    <span class="pull-right">
      <label for="quantity" class="form-control-label smaller-font">Quantity</label>
      <select ng-model="quantity" name="quantity">
        <option ng-repeat="num in [2,3,4,5,6,7,8,9]" value={{num}}>
          {{ num }}
        </option>
      </select>
      <button class="btn btn-md btn-warning" ng-click="cart.addItems(tea, quantity)">Add To Bag</button>
    </span>
  </h2>
  <p><strong>Price</strong>: {{ tea.price | centsToDollars | currency }}</p>
  <p><strong>Caffeine Scale</strong>: {{ tea.caffeineScale }}</p>
  <p><strong>Rating</strong>: {{ tea.rating }}</p>
  <p><strong>In Stock?</strong>: {{ tea.inStock | bool }}</p>
  <p><strong>Ingredients</strong>: {{ tea.ingredients }}</p>
  <p><strong>Categories:</strong></p>
  <ul ng-repeat="category in tea.categories">
    <li>{{ category }}</li>
  </ul>
